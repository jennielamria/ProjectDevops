<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <title>Register Page</title>
        <link rel="stylesheet" href="CSS/Username_Password.css"/>
    </h:head>
    <h:body>
        <h1 id="text-login">Register</h1>
        <h:form>
            <div>
                 <h:outputLabel for="username" value="Username"/>
        <h:inputText
        value="#{tblUser.username}"
        id="username"
        class="form-control input-focus"
        p:required="true"
        />
        
        <h:outputLabel for="password" value="Password"/>
        <h:inputSecret
        value="#{tblUser.password}"
        id="password"
        class="form-control input-focus"
        p:required="true"
        /><br/><br/>&nbsp;
            </div>

         <div>
                                        <h:commandButton
                                            type="submit"
                                            class="
                                            btn btn-outline-primary
                                            ms-auto
                                            w-100
                                            mt-3
                                            button-blue
                                            "
                                            value="Registrasi"
                                            action="#{tblUser.save_user()}"
                                            /><br/><br/>&nbsp;

                                    </div>
                                        </h:form>

        
                                <div class="text-center">
                                    Already have an account?
                                    <h:form class="d-inline">
                                        <h:commandLink action="login.xhtml" class="text-dark" value="Login"/>
                                    </h:form>
                                </div>
                           
        <script>
            (function () {
                "use strict";

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll(".needs-validation");

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener(
                        "submit",
                        function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            }

                            form.classList.add("was-validated");
                        },
                        false
                    );
                });
            })();
        </script>
    </h:body>
</html>
